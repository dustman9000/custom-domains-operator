apiVersion: v1
kind: Template
parameters:
- name: REGISTRY_IMG
  required: true
- name: CHANNEL
  required: true
- name: IMAGE_TAG
  required: true
- name: REPO_NAME
  value: custom-domains-operator
  required: true
metadata:
  name: selectorsyncset-template
objects:
- apiVersion: hive.openshift.io/v1
  kind: SelectorSyncSet
  metadata:
    labels:
      managed.openshift.io/gitHash: ${IMAGE_TAG}
      managed.openshift.io/gitRepoName: ${REPO_NAME}
      managed.openshift.io/osd: 'true'
    name: custom-domains-operator
  spec:
    clusterDeploymentSelector:
      matchLabels:
        api.openshift.com/managed: 'true'
        hive.openshift.io/cluster-platform: aws
    resourceApplyMode: Sync
    resources:
    - apiVersion: v1
      kind: Namespace
      metadata:
        name: openshift-custom-domains-operator
        labels:
          openshift.io/cluster-monitoring: 'true'
    - apiVersion: rbac.authorization.k8s.io/v1
      kind: ClusterRole
      metadata:
        creationTimestamp: null
        name: custom-domains-operator
      rules:
      - apiGroups:
        - ''
        resources:
        - pods
        - services
        - services/finalizers
        - endpoints
        - persistentvolumeclaims
        - events
        - configmaps
        - secrets
        - dnses
        verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
      - apiGroups:
        - apps
        resources:
        - deployments
        - daemonsets
        - replicasets
        - statefulsets
        verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
      - apiGroups:
        - monitoring.coreos.com
        resources:
        - servicemonitors
        verbs:
        - get
        - create
      - apiGroups:
        - apps
        resourceNames:
        - custom-domains-operator
        resources:
        - deployments/finalizers
        verbs:
        - update
      - apiGroups:
        - managed.openshift.io
        resources:
        - '*'
        verbs:
        - create
        - get
        - list
        - patch
        - update
        - watch
      - apiGroups:
        - operator.openshift.io
        resources:
        - ingresscontrollers
        verbs:
        - '*'
      - apiGroups:
        - config.openshift.io
        resources:
        - dnses
        verbs:
        - create
        - get
        - list
        - patch
        - update
        - watch
      - apiGroups:
        - dnses.config.openshift.io
        resources:
        - '*'
        verbs:
        - create
        - get
        - list
        - watch
      - apiGroups:
        - dnses.operator.openshift.io
        resources:
        - '*'
        verbs:
        - create
        - get
        - list
        - watch
      - apiGroups:
        - ingress.operator.openshift.io
        resources:
        - dnsrecords
        verbs:
        - get
        - list
        - watch
    - kind: ClusterRoleBinding
      apiVersion: rbac.authorization.k8s.io/v1
      metadata:
        name: custom-domains-operator
      subjects:
      - kind: ServiceAccount
        name: custom-domains-operator
        namespace: openshift-custom-domains-operator
      roleRef:
        kind: ClusterRole
        name: custom-domains-operator
        apiGroup: rbac.authorization.k8s.io
    - apiVersion: operators.coreos.com/v1alpha1
      kind: CatalogSource
      metadata:
        labels:
          opsrc-datastore: "true"
          opsrc-provider: redhat
        name: custom-domains-operator-registry
        namespace: openshift-custom-domains-operator
      spec:
        image: ${REGISTRY_IMG}:${CHANNEL}-${IMAGE_TAG}
        affinity:
          nodeAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                - key: node-role.kubernetes.io/infra
                  operator: Exists
              weight: 1
        tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/infra
            operator: Exists
        displayName: Custom Domains Operator
        icon:
          base64data: ''
          mediatype: ''
        publisher: Red Hat
        sourceType: grpc
    - apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        name: custom-domains-operator
        namespace: openshift-custom-domains-operator
      spec:
        channel: ${CHANNEL}
        name: custom-domains-operator
        source: custom-domains-operator-registry
        sourceNamespace: openshift-custom-domains-operator
    - apiVersion: operators.coreos.com/v1alpha2
      kind: OperatorGroup
      metadata:
        name: custom-domains-operator
        namespace: openshift-custom-domains-operator
      spec:
        targetNamespaces:
        - openshift-custom-domains-operator

